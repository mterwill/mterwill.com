<html lang="en-US">
    <head>
        <meta charset="utf-8">

        <title>{{ .Title }}</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
        <link href="/css/theme.css" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>{{ .Params.h1 }}</h1>
            </div>
            <div class="content">
                {{ .Content }}
            </div>
            <div class="links">
                {{ range .Site.Params.links }}
                <a href="{{ .link }}" target="_blank"><i class="{{ .iconClass }}"></i></a>
                {{ end }}
            </div>
        </div>
    </body>
</html>
