<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{.Title}}{{if isset .Params "title"}} | {{end}}{{.Site.Title}}</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
        {{ $style := resources.Get "css/site.css" | minify | fingerprint }}
        <link rel="stylesheet" href="{{ $style.Permalink }}">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-116758147-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-116758147-1');
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1><a href="/">{{ .Site.Title }}</a></h1>
            </div>
            {{ block "main" . }}
            {{ end }}
        </div>
    </body>
</html>
